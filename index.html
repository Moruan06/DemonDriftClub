<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demondrift Club</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="imagens/favicon.png">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="titulo">
                <img src="imagens/logo.png" alt="Logo Demon Drift Club" class="logo">
             <h1>Demondrift Club</h1>
            </div>
            <p>Velocidade, caos e adrenalina. Bem-vindo ao DEMONDRIFT CLUB.</p>
            <div class="botao">
                <a href="https://discord.com/invite/UwmwyUJZnP" class="button">
                    <img src="imagens/Logo Discord.png" alt="Logo discord" class="logo-discord">
                    <span>DEMONDRIFTCLUB - Community</span>
                </a>
                <a href="https://discord.com/invite/AVvt6T58er" class="button">
                    <img src="imagens/Logo Discord.png" alt="Logo discord" class="logo-discord">
                    <span>Assinatura DemonDrift + Vantagens</span>
                </a>
            </div>
        </div>
    </div>
    <div class="player">
        <audio id="audio">
          <source src="ddc arq1.mp3" type="audio/mp3">
          Seu navegador não suporta áudio.
        </audio>
        <div class="controls">
          <button id="playPauseBtn" class="play-btn">▶</button>
          <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
      </div>
    <script src="script.js"></script>      
</body>
</html>
